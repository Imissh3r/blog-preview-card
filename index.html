<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>

  <!-- style sheet link -->
  <link rel="stylesheet" href="style.css">
  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <section class="main-container">
    <div class="blog-container">
      <div class="blog">
        <div id="illustration-image"></div>
        <p id="topic"><a href="#" aria-label="Go to topic Learning">Learning</a></p>
        <p id="publish">Published 21 Dec 2023</p>
        <h2 id="title-txt"><a href="#" aria-label="Open HTML & CSS blog">HTML & CSS foundations</a></h2>
        <p id="description-txt">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <div class="author-container">
          <img src="./assets/images/image-avatar.webp" alt="Author avatar">
          <p id="author">Greg Hooper</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" referrerpolicy="noreferrer">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Imissh3r" target="_blank" referrerpolicy="noreferrer">Sree</a>.
    </div>
  </section>

</body>

</html>
